url = "https://pypi.org/simple"
verify_ssl = true

[tool.pdm.dev-dependencies]
dev = [
    "setuptools",
    "wheel",
    "twine",
    "keyring",
    # "-e #egg=pure",
    "pytest",
    "pytest-cov",
    "docker",
    "black>=23.1.0",
    # "-e file:///${PROJECT_ROOT}/.#egg=pure",
]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"
