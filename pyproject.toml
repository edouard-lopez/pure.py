[project]
name = "pure"
version = "2.1.0"
description = "Pretty, minimal and fast prompt for various shells"
authors = [
    {name = "Ã‰douard Lopez", email = "contact@edouard-lopez.com"},
]
dependencies = [
    "colorful",
    "gitpython",
    "platformdirs>=3.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
